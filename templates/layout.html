<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>City Scan</title>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">Description</th>
          <th scope="col">Location</th>
          <th scope="col">Lat</th>
          <th scope="col">Lon</th>
        </tr>
      </thead>
      <tbody>
          {% for i in info %}
          <tr>
            <th scope="col">{{ i.id }}</th>
            <th scope="col">{{ i.name }}</th>
            <th scope="col">{{ i.location }}</th>
            <th scope="col">{{ i.desciption }}</th>
            <th scope="col">{{ i.lat }}</th>
            <th scope="col">{{ i.lon }}</th>
            <th scope="col">
              <a class="btn btn-success" href="{{url_for('get_update')}}" role="button">Update</a>
              <a class="btn btn-danger" href="/delete/{{ i.id }}" role="button">Delete</a>
            </th>
          </tr>
          {% endfor %}
      </tbody>
     
    </table>
    <button type="button" class="btn btn-primary"> Insert <i class="far fa-eye"></i></button>
    <a class="btn btn-primary" href="{{url_for('get_audit')}}" role="button">Audit Log</a>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
